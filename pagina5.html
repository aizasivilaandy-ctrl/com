<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tupiza Tours</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    /* Carrusel más pequeño y responsive */
    .carousel {
      position: relative;
      width: 90%;
      max-width: 700px;
      height: 300px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .carousel-images {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-buttons button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      pointer-events: all;
    }

    nav {
      display: flex;
      justify-content: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }

   nav button {
  background-color: #ffffff; /* color normal */
  color: black;
  border: 2px solid #ffdf00;
  padding: 10px 20px;
  margin: 5px 10px;
  cursor: pointer;
  border-radius: 6px;
  font-size: 1rem;
  transition: background-color 0.3s, color 0.3s;
}

nav button:hover {
  background-color: #ebd647;
}

nav button.active {
  background-color: #ffdf00; /* color activo */
  color: black;
}


    .content {
      width: 90%;
      max-width: 700px;
      margin: 20px auto 40px;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(0,123,255,0.05);
      text-align: center;
      display: none;
    }

    .content img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 45%;
      margin: 2%;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .carousel {
        height: 200px;
      }

      .gallery img {
        width: 90%;
      }
    }

    footer {
      background-color: #f1f1f1;
      color: #0056b3;
      padding: 20px 0;
      text-align: center;
      margin-top: auto;
    }

    .social-icons a {
      text-decoration: none;
      color: #007BFF;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

 <header>
    <div class="container nav">
      <div class="brand">
       <div class="logo">
        <img src="img/logo.jpg" alt="Logo TUPIZA"/>
        </div>
        <div class="text">
          <div style="font-weight:800">TUPIZA TOURS</div>
          <div style="font-size:12px;color:var(--muted)">Naturaleza • Cultura • Aventura</div>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Destinos</a></li>
          <li><a href="index.html">Galería</a></li>
          <li><a href="index.html">Reseñas</a></li>
          <li><a href="index.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Carrusel en la parte superior -->
  <div class="carousel">
    <div class="carousel-images">
      <img src="img/sillar/sillar1.webp" alt="Imagen 1">
      <img src="img/sillar/sillar2.jpg" alt="Imagen 2">
      <img src="img/sillar/sillar.jpg" alt="Imagen 3">
    </div>
    <div class="carousel-buttons">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <!-- Botones debajo del carrusel -->
  <nav>
    <button id="btn-info">Información</button>
    <button id="btn-ubicacion">Ubicación</button>
    <button id="btn-galeria">Galería</button>
  </nav>

  <!-- Contenido dinámico debajo de los botones -->
  <div class="content" id="content-area"></div>

  <footer>
  <div>Síguenos en redes sociales</div>
  <div class="social-icons">
    <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="icon"></a>
    <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="icon"></a>
    <a href="https://wa.me/59165471245" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" class="icon">
    </a>
  </div>
</footer>

<style>
  footer {
    background-color: #f1f1f1;
    padding: 20px 0;
    text-align: center;
    margin-top: auto;
  }

  .social-icons {
    margin-top: 10px;
  }

  .social-icons a {
    display: inline-block;
    margin: 0 10px;
    transition: transform 0.3s, filter 0.3s;
  }

  .social-icons a:hover {
    transform: scale(1.2);
    filter: brightness(1.2);
  }

  .social-icons .icon {
    width: 40px;
    height: 40px;
  }
</style>


  <script>
    // Carrusel
    const images = document.querySelector('.carousel-images');
    const totalImages = images.children.length;
    let index = 0;

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % totalImages;
      updateCarousel();
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + totalImages) % totalImages;
      updateCarousel();
    });

    function updateCarousel() {
      images.style.transform = `translateX(${-index * 100}%)`;
    }

    setInterval(() => {
      index = (index + 1) % totalImages;
      updateCarousel();
    }, 5000);

    // Contenido dinámico
    const contentArea = document.getElementById('content-area');

    document.getElementById('btn-info').addEventListener('click', () => {
      contentArea.style.display = 'block';
      contentArea.innerHTML = `
        <h2>RUTA AL SILLAR</h2>
        <img src="img/sillar/sillar2.jpg" alt="Lugar Turístico">
        <p>El Sillar, ubicado a pocos kilómetros al norte de Tupiza, es uno de los paisajes más sorprendentes del sur de Bolivia. Esta zona destaca por sus formaciones rocosas erosionadas, que se elevan como gigantes de piedra en tonos rojizos, anaranjados y rosados, creando un escenario casi surrealista, parecido a una ciudad de catedrales naturales.</p>
        <h2>ACTIVIDADES</h2>
        <p>•	Miradores naturales que permiten observar el impresionante “bosque de piedras”.</p>
        <p>•	Caminatas cortas entre pasadizos y cañones estrechos formados por la erosión.</p>
        <p>•	Fotografía al amanecer o atardecer, cuando la luz enciende las rocas y resalta sus formas.</p>
      `;
    });

    document.getElementById('btn-ubicacion').addEventListener('click', () => {
      contentArea.style.display = 'block';
      contentArea.innerHTML = `
        <h2>Ubicación</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3811.123456789!2d-65.1234567!3d-20.1234567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x123456789abcdef!2sTupiza!5e0!3m2!1ses-419!2sbo!4v1600000000000!5m2!1ses-419!2sbo" 
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      `;
    });

    document.getElementById('btn-galeria').addEventListener('click', () => {
      contentArea.style.display = 'block';
      contentArea.innerHTML = `
        <h2>Galería de Fotos</h2>
        <div class="gallery">
          <img src="img/sillar/sillar2.jpg" alt="Foto 1">
          <img src="img/sillar/mapa1.jpeg" alt="Foto 2">
        </div>
      `;
    });
    const buttons = document.querySelectorAll('nav button');

    buttons.forEach(btn => {
    btn.addEventListener('click', () => {
    // Quitar la clase 'active' de todos los botones
    buttons.forEach(b => b.classList.remove('active'));
    
    // Agregar 'active' solo al botón clickeado
    btn.classList.add('active');
  });
});

  </script>

</body>
</html>
